description: "ExampleSite description"
keywords: [Blog, Portfolio, PaperMod]
author: ["Lao Qi", "Xiao Bai"]
contact: 
  email: laoqi.cc@gmail.com
# author: ["Me", "You"] # multiple authors
images: ["<link or path of image for opengraph, twitter-cards>"]
DateFormat: "2006-01-02"
defaultTheme: auto # dark, light
disableThemeToggle: false

appearance:
  font: native
  font_size: xs

ShowReadingTime: true
ShowShareButtons: false
ShowPostNavLinks: true
ShowBreadCrumbs: false
ShowCodeCopyButtons: true
ShowWordCount: true
ShowRssButtonInSectionTermList: true
UseHugoToc: true
disableSpecial1stPost: false
disableScrollToTop: false
displayFullLangName: true
comments: false
hidemeta: false
hideSummary: false
showtoc: true
tocopen: true
math: true

assets:
  # disableHLJS: true # to disable highlight.js
  # disableFingerprinting: true
  favicon: "/img/favicon.ico"
  favicon16x16: "/img/favicon.ico"
  favicon32x32: "/img/favicon.ico"
  apple_touch_icon: "/img/favicon.ico"
  safari_pinned_tab: "/img/favicon.ico"

label:
  text: "QiBlog"
  icon: /img/logo-128.gif
  iconHeight: 35

page:
  comment:
    enable: true

socialIcons:
  - name: github
    url: "https://github.com/agirlc"
  - name: bilibili
    url: "https://space.bilibili.com/619944498"
  - name: x
    url: "https://x.com/CcLaoQi"
  - name: email
    url: "mailto:laoqi.cc@gmail.com"
  - name: rss
    url: "index.xml"


cover:
  hidden: true # hide everywhere but not in structured data
  hiddenInList: true # hide on list pages and home
  hiddenInSingle: true # hide on single page

editPost:
  URL: "https://github.com/agirlc/agirlc.github.io/issues"
  Text: "Suggest Changes" # edit text
  appendFilePath: false # to append file path to Edit link

# for search
# https://fusejs.io/api/options.html
fuseOpts:
  isCaseSensitive: false
  shouldSort: true
  location: 0
  distance: 1000
  threshold: 0.4
  minMatchCharLength: 0
  limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
  keys: ["title", "permalink", "summary", "content"]